<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8" title="{%block title%}BizLab{%endblock%} - BizLab">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class='text-center'>
        <header>
            <div class="container-fluid p-5 text-info-emphasis bg-info-subtle border border-info-subtle rounded-0">
                <h1>BizLab</h1>
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col">
                            <a href="{{url_for('login')}}">Logowanie</a>
                        </div>
                        <div class="col">
                            <a href="{{url_for('register')}}">Rejestracja</a>
                        </div>
                    <div>
                </div>
            </div>
        </header>
        <div class="container-xxl p-4 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-0">
            {%block content%}
            <div class="container p-4 text-success-emphasis bg-success-subtle border border-success-subtle rounded-0">
                baseTemplate
            </div>
            {%endblock%}
        </div>
        <footer>
            <div class="container-fluid p-5 text-info-emphasis bg-info-subtle border border-info-subtle rounded-0">
                Tymoteusz Szarlej (c) 2024
            </div>
        </footer>
    </body>
</html>
